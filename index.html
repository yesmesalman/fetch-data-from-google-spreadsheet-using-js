<html>
  <head></head>
  <body>
    <style type="text/css">
      p{
        font-size: 18px;
        padding: 60px;
        font-family: verdana;
      }
    </style>
    <p>After Adding the crendentials open the developer tool by pressing F12 and you will see the array of values from the spread sheet. Now you can use this array in your code OR project
    <br>
    Add Crendentials on this file    
    <br>
    for more code snippet like that visit <a href="https://github.com/yesmesalman" target="_blank">Github</a>
    </p>
    <script>
    function makeApiCall() {
      var params = {

        // The ID of the spreadsheet to retrieve data from.
        spreadsheetId: 'ENTER_SPREADSHEET_ID_HERE',  // TODO: Update placeholder value.

        // The A1 notation of the values to retrieve.
        range: 'Sheet1',  // TODO: Update placeholder value.

      };

      var request = gapi.client.sheets.spreadsheets.values.get(params);
      request.then(function(response) {
        // TODO: Change code below to process the `response` object:
        console.log(response.result.values);

      }, function(reason) {
        console.error('error: ' + reason.result.error.message);
      });
    }

    function initClient() {

      //Add Your API Key here
      var API_KEY = 'ENTER_API_KEY_HERE';

      //Add Client ID here
      var CLIENT_ID = 'ENTER_CLIENT_ID_HERE';

      var SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';
      gapi.client.init({
        'apiKey': API_KEY,
        'clientId': CLIENT_ID,
        'scope': SCOPE,
        'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(function() {
        makeApiCall();
      });
    }

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    </script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</html>
